<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bar Chart</title>
    <link rel="shortcut icon" type="image/png" href="NationalReviewlogo.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
</head>

<body>
    <header>
        <img src="nationalreview-logo.png" class="header-logo">

    </header>
    <!--CHART-->

    <div class="content">
        <div class="info">
            <h2>National Polls 2020</h2>
            <small>October 29, 2020</small>
        </div>
        <div class="chart">
            <ul class="numbers">
                <li><span>100%–</span></li>
                <li><span>50%–</span></li>
                <li><span>0%–</span></li>
            </ul>
            <ul class="bars">
                <li>
                    <div class="bar" data-percentage="51" id="biden"></div><span><img class="headshot" src="bidenheadshot.png">Biden</span></li>
                <li>
                    <div class="bar" data-percentage="42" id="trump"></div><span><img class="headshot" src="trump-new.png">Trump</span></li>

            </ul>
        </div>
    </div>


    <script type="text/javascript">
        $(function() {
            $('.bars li .bar ').each(function(key, bar) {
                var percentage = $(this).data('percentage');
                $(this).animate({
                    'height': percentage + '%'
                }, 1000);
            });

        });
    </script>
</body>

</html>
